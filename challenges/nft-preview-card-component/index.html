<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | NFT preview card component</title>


	<!--loading font-->
	<link href="css/font.css" rel="stylesheet">

	<!--debug-->
<!--	<script src="js/debug.js" defer></script>-->

	<!--use local tailwind-->
	<script src="js/tailwindcss-3.4.5.min.js"></script>
	<script src="js/tailwind-config.js"></script>
</head>
<body
		class="flex flex-col justify-center w-screen min-h-screen text-lg font-outfit text-blue bg-blue-900">
<main class="w-[350px] h-[545px] bg-blue-800 rounded-xl p-6 z-20 mx-auto md:h-[600px]">
	<img src="images/image-equilibrium.jpg"
	     alt="Holographic cube with vibrant colors against a dark blue background"
	     class="w-full rounded-lg">

	<h1 class="text-[22px] font-semibold text-white mt-6">Equilibrium #3429</h1>

	<p class="text-base font-normal mt-[14px] text-blue md:mt-5 md:text-lg md:leading-6">
		Our Equilibrium collection promotes balance and calm.
	</p>

	<div class="flex justify-between items-center mt-4 md:mt-6">
		<div class="flex items-center gap-2">
			<img src="images/icon-ethereum.svg" alt="Ethereum icon" class="w-[11px]"/>
			<h2 class="text-[15px] leading-6 font-light text-cyan md:text-base">0.041 ETH</h2>
		</div>

		<div class="flex items-center gap-2">
			<img src="images/icon-clock.svg" alt="Clock icon" class="w-[17px]"/>
			<time datetime="P3D" class="text-[15px] leading-6 font-light text-blue md:text-base">
				3 days left
			</time>
		</div>
	</div>

	<hr class="border border-blue-700 mt-3 md:mt-5"/>

	<div class="flex gap-4 items-center mt-4 text-[15px] leading-6 font-light text-blue">
		<figure class="outline outline-1 outline-white rounded-full">
			<img src="images/image-avatar.png" alt="Avatar of Jules Wyvern"
			     class="w-[32px] rounded-full object-cover"/>
		</figure>

		<span class="text-blue md:text-base">
        <span>Creation of</span>
        <span class="text-white ml-1">Jules Wyvern</span>
      </span>
	</div>
</main>

<!-- Footer -->
<footer
		class="text-xs text-center bottom-2 inset-x-0 mt-auto fixed text-white">
	Challenge by
	<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
	   class="text-blue hover:underline">
		Frontend Mentor .
	</a>
	Coded by
	<a href="https://www.frontendmentor.io/profile/mofada"
	   class="text-blue hover:underline">
		Fada Mo.
	</a>
</footer>
</body>
</html>
