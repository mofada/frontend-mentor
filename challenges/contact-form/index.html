<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Contact form</title>

	<!--loading font-->
	<link href="css/font.css" rel="stylesheet">

	<!--debug-->
	<script src="js/debug.js"></script>

	<!--use local tailwind-->
	<script src="js/tailwindcss-3.4.5.min.js"></script>
	<script src="js/tailwind-config.js"></script>
</head>
<body
		class="flex flex-col w-screen min-h-screen overflow-y-auto text-base bg-pink font-overpass bg-green-200">

<main class="mx-4 my-8 px-6 py-6 rounded-xl bg-white">
	<!--header title-->
	<header>
		<h1 class="text-[30px] leading-8 font-bold text-grey-900">Contact Us</h1>
	</header>

	<form class="mt-8 grid ">
		<!--first name-->
		<label for="first-name" class="text-grey-900">
			First Name
			<span class="text-green-600 ml-1">*</span>
		</label>
		<input type="text" id="first-name" name="first-name"
		       class="mt-2 w-full h-[50px] px-4 rounded-lg outline outline-1 outline-grey-500 hover:outline-green-600 focus:outline-green-600"
		       autocomplete="given-name"
		       required>
		<p class="text-red text-sm mt-1 hidden  invisible peer-invalid:visible">
			This field is required
		</p>

		<!--last name-->
		<label for="last-name" class="text-grey-900 mt-6">
			Last Name
			<span class="text-green-600 ml-1">*</span>
		</label>
		<input type="text" id="last-name" name="last-name"
		       class="mt-[10px] w-full h-[50px] px-4 rounded-lg outline outline-1 outline-grey-500 hover:outline-green-600 focus:outline-green-600"
		       autocomplete="family-name" required>
		<p class="text-red text-sm mt-1 hidden  invisible peer-invalid:visible">
			This field is required
		</p>

		<!--Email Address-->
		<label for="email" class="text-grey-900 mt-6">
			Email Address
			<span class="text-green-600 ml-1">*</span>
		</label>
		<input type="text" id="email" name="email"
		       class="mt-[10px] w-full h-[50px] px-4 rounded-lg outline outline-1 outline-grey-500 hover:outline-green-600 focus:outline-green-600"
		       autocomplete="email" required>
		<p class="text-red text-sm mt-1 hidden  invisible peer-invalid:visible">
			This field is required
		</p>

		<!--Query Type-->
		<fieldset class="text-grey-900 mt-6 grid gap-y-4">
			<legend>
				Query Type
				<span class="text-green-600 ml-1">*</span>
			</legend>

			<label for="general"
			       class="mt-[16px] h-[50px] text-[18px] flex gap-4 items-center px-6 rounded-lg outline outline-1 outline-grey-500 hover:outline-green-600 has-[:checked]:outline-green-600 has-[:checked]:bg-green-200">
				<input type="radio" id="general" name="query-type" value="general"
				       class="w-5 h-5 accent-green-600 outline-grey-600"
				       required>
				General Enquiry
			</label>

			<label for="support"
			       class="h-[50px] text-[18px] flex gap-4 items-center px-6 rounded-lg outline outline-1 outline-grey-500 hover:outline-green-600 has-[:checked]:outline-green-600 has-[:checked]:bg-green-200">
				<input type="radio" id="support" name="query-type" value="general"
				       class="w-5 h-5 accent-green-600" required>
				Support Request
			</label>
		</fieldset>
		<p class="text-red text-sm mt-1 hidden  invisible peer-invalid:visible">
			Please select a query type
		</p>
	</form>
</main>
